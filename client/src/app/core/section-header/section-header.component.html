<ng-container *ngIf="(breadCrumb$ | async) as breadcrumbs">
<section class="py-5 page-header" *ngIf="breadcrumbs.length>0 && breadcrumbs[breadcrumbs.length-1].label !== 'Home'">
  <div class="container">
    <div class="row d-flex align-items-center">
      <div class="col-9">
        <h1>{{breadcrumbs.length>0 && breadcrumbs[breadcrumbs.length-1].label}}</h1>
      </div>
      <div class="col-3">
       <xng-breadcrumb></xng-breadcrumb>
      </div>
    </div>
  </div>
</section>
</ng-container>
